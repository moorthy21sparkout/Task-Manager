<h2 class="mt-4">The Task List</h2>
<ul class="list-group">
  <li
    *ngFor="let task of tasks"
    class="list-group-item d-flex justify-content-between align-items">
    {{ task.name }}
    <button (click)="deleteTask(task.id)" class="btn btn-danger btn-sm">
      Delete
    </button>
  </li>
</ul>
<a routerLink="/task-add" class="btn btn-info mt-3">Add the Task</a>

<div class="mb-3 align-items-center" >
  <input type="checkbox" id="showCompleted" [(ngModel)]="showCompleted" />
  <label for="showCompleted">Show Completed Tasks</label>
</div>

<ul>
  <li *ngFor="let task of filteredTasks">{{ task.name }} - <span [ngClass]="{'text-success': task.completed, 'text-danger': !task.completed}">
    {{ task.completed ? 'Completed' : 'Incomplete' }}</span>
  </li>
</ul>
